apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: dish-route
spec:
  hosts:
  - dish.prod.svc.cluster.local
  http:
  - route:
    - destination:
        host: dish
        subset: v2
      weight: 25
    - destination:
        host: dish
        subset: v1
      weight: 75